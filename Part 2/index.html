<!DOCTYPE html>
<html>

<head>
    <title>Data storage status</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="Fylo">
            <div class=company-logo>
                <img src="images/logo.svg" alt="campany logo">
            </div>
            <div class="icons">
                <div class="icon"><img src="images/icon-upload.svg" alt="upload icon"></div>
                <div class="icon"><img src="images/icon-document.svg" alt="document"></div>
                <div class="icon"><img src="images/icon-folder.svg" alt="folder"></div>
            </div>
        </div>
        <div class="storage">
            <div class="space-left"> 185 GB LEFT</div>
            <div class="slidebar">
                <div class="bar">
                    <label for="volume-used">You've used 815 GB of your storage</label>
                    <input type="range" name="volume-used" id="volume-used" value="815" max="1000" min="0"></div>
            </div>
        </div>

</body>

</html>
